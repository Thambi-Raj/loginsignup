<head>

<body >   
  <div> <br>

    <div class="container" id="container">
      <div class="content">
        <div class="login">
          <form action="" class="sign-in-form" id="log">
            <h2 class="input-field2">Sign In</h2>
            <p id="loginerr" class="input-field2">Please fill All Details</p>
            <br>
            <div class="input-field">
              <i class="fa fa-user" id="fa-user"></i>
              <input type="text" placeholder="Username" id="usern" onfocus="ok(this.id)">
            </div>
            <br>
            <br>
            <div class="input-field">
              <i id="fa-eye" class='fa fa-eye' ></i>
              <input type="password" placeholder="Password" / id="password1">
            </div>
            <br>
            <div  class="check-flex">
                              <input type="checkbox" name="" id="checkrember" onclick="rem()">
              <span >Remember Password</p>
              
            </div>

            <input type="button" value="Login" class="btn-solid" onclick="login()">

            <br>
            <br>
            <p class="input-field2">Or Sign in with social platforms</p>
            <br>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i id="fa-face" class="fa fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i  id="fa-twit"class="fa fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i id="fa-goog" class="fa fa-google"></i>
              </a>

            </div>
            <br>
            <p class="input-field2"><a href="">Forget Password?</a></p>
            <br>
            <p class="input-field2" onclick="transition()">Don't have account click me!w  </p>
          </form>
        </div>
        <div class="imagecl">
          <img src="login.png" alt="">
        </div>
      </div>
   
      
    </div>
